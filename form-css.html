<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en css</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="form-contacto">
        <form action="" method="" enctype="multipart/form-data">
            <h4>Formulario de contacto</h4>
            <input class="controles" type="text" name="nombre" value="" id="nombre" placeholder="Ingrese su nombre">
            <input class="controles" type="email" name="correo" value="" id="correo" placeholder="Ingrese Correo">
            <textarea class="controles" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese un mensaje"></textarea>
            <input class="boton" type="button" value="Enviar">

        </form>


    </div>
</body>
</html>
