<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en css</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container ">
    <div class="container-form">
        <form action="#" method="get" enctype="multipart/form-data">
            <fieldset>
                <legend>Formulario de contacto</legend>

            <div class="mb-2">
                <input class="form-control" type="text" name="nombre" value="" id="nombre" placeholder="Ingrese su nombre">
            <div>
            <div class="mb-2">
                <input class="form-control" type="email" name="correo" value="" id="correo" placeholder="Ingrese Correo">
            <div>
            <div class="mb-2">
                <textarea class="form-control" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese un mensaje"></textarea>
            <div>
            <div class="d-grid gap-2">
                <input class="btn btn-primary" type="button" value="Enviar">
            <div>
            <fieldset>
        </form>


    </div>
<div>
</body>
</html>
